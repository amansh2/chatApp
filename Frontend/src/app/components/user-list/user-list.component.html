<div class="container-fluid" *ngIf="showScreen">

    <div class="row">
  
      <div class="col-md-4">
        <div class="profile-section">
            <div class="current-user-card">
              <img [src]="'https://robohash.org/' + currentUser.phone + '.png'"
                   [alt]="currentUser?.name"
                   class="avatar"
              />
              <p class="username">Me ({{currentUser?.name}})</p>
            </div>
          </div>

        <div class="user-list-card">
          <div class="user-card"
               [ngClass]="user?.phone === selectedUser?.phone && 'active'"
               *ngFor="let user of userList"
               (click)="selectUserHandler(user?.phone)"
          >
  
            <img [src]="'https://robohash.org/' + user.phone + '.png'"
                 [alt]="user?.name"
                 class="avatar"
            />
            <p class="username">{{user?.name}}</p>
  
          </div>
        </div>
  
      </div>
      <div class="col-md-8">
  
        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">
  
              <img [src]="'https://robohash.org/' + selectedUser.phone + '.png'"
                   [alt]="selectedUser?.name"
                   class="avatar"
              />
              <p class="username">{{selectedUser?.name}}</p>
  
            </div>
  
            <div class="chat-body">
              <div *ngFor="let item of messageArray"
                   [ngClass]="item?.user == currentUser?.phone && 'same-user'"
              >
                <p class="message-container">{{item?.message}}</p>
              </div>
            </div>
  
            <div class="chat-footer">
  
              <div class="row">
                <div class="col-md-10" style="flex: 4;">
                  <div class="form-group mb-0">
                    <input type="text"
                           placeholder="Type a message"
                           class="form-control"
                           [(ngModel)]="messageText"
                           (keyup)="$event.keyCode === 13 && sendMessage()"
                    />
                  </div>
                </div>
  
                <div class="col-md-2 text-center align-self-center" style="flex: 1;">
                  <button class="btn btn-primary btn-sm px-3"
                          (click)="sendMessage()">Send
                  </button>
                </div>
              </div>
  
            </div>
          </ng-container>
        </div>
  
      </div>
  
    </div>
  
  </div>
